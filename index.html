<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            min-height: 400px;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(15, 15, 15, 0.2) 0%,
                rgba(15, 15, 15, 0.5) 60%,
                rgba(15, 15, 15, 1) 100%
            );
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 60px;
        }

        .hero-text {
            text-align: center;
        }

        .hero-text h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 6rem;
            font-weight: 300;
            letter-spacing: 0.7em;
            color: #f5f5f5;
            text-transform: uppercase;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .intro {
            text-align: center;
            padding: 40px 0 60px;
            animation: fadeIn 1.5s ease-in;
        }

        .tagline {
            font-size: 1.15rem;
            color: #b0b0b0;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.8;
        }

        .members {
            font-size: 0.95rem;
            color: #b8a088;
            font-style: italic;
            margin-top: 10px;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: #b8a088;
            margin: 0 auto 50px;
            opacity: 0.5;
        }

        section {
            margin-bottom: 60px;
            animation: fadeIn 2s ease-in;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #f5f5f5;
            margin-bottom: 30px;
            text-align: center;
        }

        .audio-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid rgba(184, 160, 136, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .audio-container:hover {
            transform: translateY(-2px);
            border-color: rgba(184, 160, 136, 0.5);
        }

        .audio-title {
            font-size: 0.95rem;
            color: #b8a088;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        audio {
            width: 100%;
            outline: none;
            filter: invert(1) hue-rotate(180deg);
        }

        .contact {
            text-align: center;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 4px;
            border: 1px solid rgba(184, 160, 136, 0.2);
        }

        .contact a {
            color: #b8a088;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            display: inline-block;
            margin: 10px 0;
        }

        .contact a:hover {
            color: #d4bfa8;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #555;
            font-size: 0.85rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .hero {
                height: 60vh;
                min-height: 300px;
            }

            .hero-text h1 {
                font-size: 3.5rem;
                letter-spacing: 0.25em;
            }

            .hero-overlay {
                padding-bottom: 40px;
            }

            .container {
                padding: 0 20px;
            }

            h2 {
                font-size: 1.4rem;
            }

            .audio-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="band-photo.png" alt="Svev band photo">
        <div class="hero-overlay">
            <div class="hero-text">
                <h1>Svev</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="intro">
            <p class="tagline">
                A trio merging nordic folk music, classical music and electronics with experimental elements
            </p>
            <p class="members">
                Øystein Stensheim · Simon Berg · Bjørn-Atle Reme
            </p>
        </div>

        <div class="divider"></div>

        <section class="music-section">
            <h2>Listen</h2>

            <div class="audio-container">
                <div class="audio-title">1</div>
                <audio controls>
                    <source src="sample3_mp3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="audio-container">
                <div class="audio-title">2</div>
                <audio controls>
                    <source src="Sample1_mp3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="audio-container">
                <div class="audio-title">3</div>
                <audio controls>
                    <source src="Sample2_mp3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </section>

        <div class="divider"></div>

        <section class="contact">
            <h2>Contact</h2>
            <p>
                <a href="mailto:remebjornatle@gmail.com">remebjornatle@gmail.com</a>
            </p>
        </section>

        <footer>
            &copy; 2026 Svev
        </footer>
    </div>
</body>
</html>
